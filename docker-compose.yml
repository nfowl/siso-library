version: "3"

services:
  postgres:
    image: postgres:12-alpine
    restart: unless-stopped
    ports:
      - "54321:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
      - "./examples/:/docker-entrypoint-initdb.d/"
    networks:
      - app
  # app:
  #   build: .
  #   tag:
    
networks:
  app:

volumes:
  postgres-data: